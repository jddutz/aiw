{% extends "base.html" %}
{% block content %}
<h1>{{ project.title }}</h1>
<p>{{ project.description }}</p>
<p>Created on: {{ project.timestamp.strftime('%Y-%m-%d') }}</p>
<a href="{{ url_for('project.update_project', project_id=project.id) }}">Edit</a>
<form action="{{ url_for('project.delete_project', project_id=project.id) }}" method="post">
    <input type="submit" value="Delete">
</form>
{% endblock %}

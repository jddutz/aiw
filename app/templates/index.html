{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <!-- Dashboard Header -->
    <div class="d-flex justify-content-between">
        <h2>Dashboard</h2>
        <a href="{{ url_for('project.create_project') }}" class="btn btn-primary">Create New Project</a>
    </div>

    <!-- Notifications Section -->
    <div class="mt-4">
        <h4>Notifications</h4>
        <ul class="list-group">
            {% for notification in notifications %}
            <li class="list-group-item">{{ notification.message }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Projects Section -->
    <div class="mt-4">
        <h4>Your Projects</h4>
        <ul class="list-group">
            {% for project in projects %}
            <li class="list-group-item">
                <a href="{{ url_for('project.project_detail', project_id=project.id) }}">{{ project.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

</div>

{% endblock %}
